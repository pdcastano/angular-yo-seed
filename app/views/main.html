<div class="container">
	<h2>My Todos</h2>

	<!-- Todo input -->
	<form role="form" ng-submit="addTodo()">
		<div class="row">
			<div class="input-group">
				<input type="text" ng-model="todo" class="form-control" placeholder="what needs to be done"></input>
				<span class="input-group-btn">
					<input type="submit" class="btn btn-primary" value="add"></input>
				</span>
	 		</div>
		</div>
	</form>    

	<!-- Todo list -->
	<div ui-sortable ng-model="todos">
		<p class="input-group" ng-repeat="todo in todos" style="padding: 5px; cursor: move;">
			<input type="text" ng-model="todo" class="form-control"></input>
			<span class="input-group-btn">
				<button class="btn btn-danger" ng-click="removeTodo($index)" aria-lebel="Remove">X</button>
			</span>
		</p>
	</div>
</div>
